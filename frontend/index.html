<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Strapi authentication</h1>
    <h2>Login</h2>
    <input type="text" name="" id="loginUser" placeholder="Username or email" />
    <input type="password" name="" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Log in</button>
    <p>Or create a new account</p>
    <h2>Register</h2>
    <input type="text" name="" id="registerUsername" placeholder="Username" />
    <input
      type="text"
      name=""
      id="registerUserEmail"
      placeholder="Email@email.com"
    />
    <input
      type="password"
      name=""
      id="registerPassword"
      placeholder="Password"
    />
    <button id="registerBtn">Register</button>
  </body>
</html>
